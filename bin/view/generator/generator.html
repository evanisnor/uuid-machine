<div class="controls">
	<div>
		<input type="number" value="{{amount}}" min="1" max="50000" on-change="amount-update" />
	</div>

	<div class="options unselectable">
		<ul>
		{{#formatting:i}}
			{{>formatOption}}
		{{/formatting}}
		</ul>
	</div>

	<div class="generate button unselectable" on-click="generate">
		<span class="icon"></span>
		<span class="label">generate</span>
	</div>
</div>

{{#hasManyUuids}}
	{{>footer}}
{{/hasManyUuids}}

{{#hasUuids}}
	<div class="output">
		<ul>
		{{#uuidlist}}
			<li>
				<div class="uuid">{{.}}</div>
			</li>
		{{/uuidlist}}
		</ul>
	</div>

	{{>footer}}
{{/hasUuids}}

{{#isWorking}}
	{{>spinner}}
{{/isWorking}}
